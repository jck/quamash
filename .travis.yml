language: python
python:
  - "3.3"
  - "3.4"
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get install -y libqt4-dev
  # SIP
  - curl -L http://sourceforge.net/projects/pyqt/files/sip/sip-4.16.5/sip-4.16.5.tar.gz | tar xz
  - cd sip-4.16.5
  - python configure.py
  - make
  - sudo make install
  - cd ..
  # PyQt4
  - curl -L http://sourceforge.net/projects/pyqt/files/PyQt4/PyQt-4.11.3/PyQt-x11-gpl-4.11.3.tar.gz | tar xz
  - cd PyQt-x11-gpl-4.11.3
  - python configure.py -c --confirm-license --no-designer-plugin -e QtCore -e QtGui
  - make
  - sudo make install
  - cd ..
  # Qt5
  - sudo add-apt-repository -y ppa:beineri/opt-qt54
  - sudo apt-get update
  - sudo apt-get install -y qt54base
  - source /opt/qt54/bin/qt54-env.sh
  # PyQt5
  - curl -L http://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-5.4/PyQt-gpl-5.4.tar.gz | tar xz
  - cd PyQt-x11-gpl-5.4
  - python configure.py -c --confirm-license --no-designer-plugin -e QtCore -e QtGui -e QtWidgets
  - make
  - cd ..
  # PySide
  - pip install --find-links wheelhouse/ pyside
  - python `which pyside_postinstall.py` -install
  # Python 3.3
  - if echo $TRAVIS_PYTHON_VERSION | grep -q '^3.3'; then pip install asyncio; fi
script:
  - py.test --qtimpl PyQt4
  - py.test --qtimpl PyQt5
  - py.test --qtimpl PySide
