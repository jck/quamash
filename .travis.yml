language: python
python:
  - "3.4"
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - curl http://sourceforge.net/projects/pyqt/files/sip/sip-4.16.5/sip-4.16.5.tar.gz | tar xz
  - cd sip-4.16.5
  - python configure.py && make
  - sudo make install
  - cd ..
  - curl http://sourceforge.net/projects/pyqt/files/PyQt4/PyQt-4.11.3/PyQt-x11-gpl-4.11.3.tar.gz | tar xz
  - cd PyQt-x11-gpl-4.11.3
  - python configure.py --confirm-license
  - sudo make install
  - cd ..
  - curl http://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-5.4/PyQt-gpl-5.4.tar.gz | tar xz
  - cd PyQt-x11-gpl-5.4
  - python configure.py --confirm-license && make
  - pip install --find-links wheelhouse/ pyside
  - python `which pyside_postinstall.py` -install
script:
  - py.test --qtimpl PyQt4
  - py.test --qtimpl PyQt5
  - py.test --qtimpl PySide
